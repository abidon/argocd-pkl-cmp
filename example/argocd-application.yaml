apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-pkl-example
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: default
  project: default
  source:
    path: ./example
    repoURL: https://github.com/abidon/argocd-pkl-cmp.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true